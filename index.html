<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

<meta name="theme-color" content="#ffffff"/>
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<title>かけ算にチャレンジ！</title>
<link rel="icon" href="favicon.ico">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">

<style>
    /* 全体の設定 */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* スクロールを完全に禁止 */
    }
    body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        font-weight: 700;
        background-color: #f0f0f0;
        user-select: none;
        touch-action: manipulation;
        display: flex; /* body全体をflexコンテナに */
    }

    /* ▼▼▼【レイアウトの根本解決】CSS Grid を採用 ▼▼▼ */
    .container {
        display: grid;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 10px;
        gap: 10px;
        grid-template-rows: 1fr; /* 縦は1行 */
        grid-template-columns: 1fr; /* 基本は1列（スマホ縦） */
    }
    
    /* 画面幅が650px以上（タブレットやPC）の場合に2列にする */
    @media (min-width: 650px) {
        .container {
            grid-template-columns: 1fr 1fr; /* 横に2列 */
        }
    }

    .left-panel, .right-panel {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        padding: 15px;
        overflow: hidden; /* パネル内ではみ出た要素を隠す */
    }
    .right-panel {
        position: relative;
    }
    
    /* ▼▼▼ clamp()でフォントサイズを柔軟に調整 ▼▼▼ */
    h1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 0 5px 0;
        font-size: clamp(1.2em, 4vw, 2.2em);
    }
    #remaining-count {
        font-size: 0.7em;
        padding: 4px 12px;
        border-radius: 20px;
        background-color: #e9e9e9;
    }
    #question-area {
        flex-grow: 1; /* 残りの高さを埋める */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    #question {
        font-size: clamp(3em, 12vw, 5em);
        line-height: 1.1;
    }
    #question.finish-message {
        font-size: clamp(1.8em, 6vw, 2.5em);
        color: #007bff;
    }
    /* 【重要】次問題のプレビューは、ランダム性担保のため廃止 */
    #next-question {
        display: none;
    }
    #answer {
        font: 700 clamp(3em, 12vw, 4.5em) 'M PLUS Rounded 1c', sans-serif;
        width: 100%;
        height: 1.5em;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        background-color: #f9f9f9;
        margin: 5px 0;
        caret-color: transparent;
    }
    #result {
        font-size: clamp(1.1em, 4vw, 1.5em);
        min-height: 1.4em;
        margin: 0;
    }
    #time { font-size: clamp(1em, 3.5vw, 1.2em); line-height: 1.5; }
    #history { display: none; } /* 常に非表示でシンプルに */

    .numpad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 10px;
    }
    .numpad button {
        font: 700 clamp(1.5em, 5vw, 2.2em) 'M PLUS Rounded 1c', sans-serif;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
        /* 高さをアスペクト比で維持し、潰れないようにする */
        aspect-ratio: 1.5 / 1;
    }
    
    #start { width: 100%; padding: 12px; font-size: clamp(1.2em, 4.5vw, 1.8em); }
    #fullscreen-btn { position: fixed; bottom: 15px; right: 15px; width: 45px; height: 45px; font-size: 20px; }

    /* （共通の細かいスタイル） */
    .correct { color: #28a745; }
    .wrong { color: #dc3545; }
    #start { background-color: #007bff; color: white; border: none; }
    #start:disabled, .numpad button:disabled { background-color: #ccc; color: #666; cursor: default; }
    .numpad .clear { background-color: #ffc107; }
    .numpad .backspace { background-color: #fd7e14; color: white; }
    #congrats-image-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.5s ease-in-out; }
    #congrats-image-wrapper.visible { opacity: 1; pointer-events: auto; }
    #congrats-image-wrapper img { max-width: 90%; max-height: 90%; object-fit: contain; }
    #fullscreen-btn { background-color: rgba(0, 0, 0, 0.5); color: white; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; }
</style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <h1>かけ算にチャレンジ！<span id="remaining-count"></span></h1>
        <button id="start">スタート</button>
        <div id="question-area">
            <p id="question"></p>
            <p id="next-question"></p>
        </div>
        <input id="answer" type="text" readonly>
        <p id="result"></p>
        <p id="time"></p>
        <ul id="history"></ul>
    </div>
    <div class="right-panel">
        <div class="numpad">
            <button class="num">7</button><button class="num">8</button><button class="num">9</button>
            <button class="num">4</button><button class="num">5</button><button class="num">6</button>
            <button class="num">1</button><button class="num">2</button><button class="num">3</button>
            <button class="clear">クリア</button><button class="num">0</button><button class="backspace">けす</button>
        </div>
        <div id="congrats-image-wrapper">
            <img id="congrats-image" src="https://github.com/sunflower030/Multiplication/blob/main/iine.png?raw=true" alt="おめでとう！">
        </div>
    </div>
</div>
<!-- 全画面ボタンはコンテナの外に -->
<button id="fullscreen-btn" title="全画面表示">⛶</button>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
    }

    // --- DOM要素の取得 ---
    const startButton = document.getElementById("start");
    const questionEl = document.getElementById("question");
    const answerInput = document.getElementById("answer");
    const resultEl = document.getElementById("result");
    const timeEl = document.getElementById("time");
    const remainingEl = document.getElementById("remaining-count");
    const numpadButtons = document.querySelectorAll(".numpad button");
    const congratsImageWrapper = document.getElementById("congrats-image-wrapper");
    const congratsImage = document.getElementById("congrats-image");
    const fullscreenButton = document.getElementById("fullscreen-btn");

    // --- ゲームの状態を管理する変数 ---
    const MIN = 2, MAX = 9;
    let allQuestions = [];
    let currentQuestionIndex = 0;
    let currentProduct = 0;
    let startTime = 0;
    let isGameActive = false;
    let isProcessing = false;
    let retryCount = 0;

    // --- ゲームの初期化 ---
    function initializeGame() {
        // ▼▼▼【アルゴリズム修正】あなたの理念を実現する、シンプルで確実な方法 ▼▼▼
        let combinations = [];
        // 1. 36通りのユニークな組み合わせを生成
        for (let i = MIN; i <= MAX; i++) {
            for (let j = i; j <= MAX; j++) {
                combinations.push({ numA: i, numB: j });
            }
        }
        // 2. 生成したリストを完全にシャッフルする
        combinations.sort(() => Math.random() - 0.5);
        allQuestions = combinations;

        currentQuestionIndex = 0;
        retryCount = 0;
        resultEl.textContent = "";
        timeEl.innerHTML = "";
        answerInput.value = "";
        questionEl.classList.remove('finish-message');
        congratsImageWrapper.classList.remove('visible');

        isGameActive = true;
        isProcessing = false;
        startButton.disabled = true;
        enableInputs();
        startTime = Date.now();
        setQuestion();
    }

    // --- 問題の表示・更新 ---
    function setQuestion() {
        if (currentQuestionIndex >= allQuestions.length) {
            finishGame();
            return;
        }
        
        let { numA, numB } = allQuestions[currentQuestionIndex];
        
        // 3. 表示の直前に、50%の確率で数字を入れ替える
        if (Math.random() < 0.5) {
            [numA, numB] = [numB, numA];
        }

        currentProduct = numA * numB;
        questionEl.textContent = `${numA} × ${numB} = □`;
        remainingEl.textContent = `のこり ${allQuestions.length - currentQuestionIndex} もん`;
        resultEl.textContent = "";
    }

    // （...以降のスクリプトは、履歴表示と次問題プレビューに関する部分を削除した以外、変更ありません...）
    function checkAndSubmit() { /* 変更なし */ }
    function processAnswer() {
        if (answerInput.value === "") return;
        isProcessing = true;
        const value = parseInt(answerInput.value, 10);
        const isCorrect = (value === currentProduct);

        // 履歴機能は今回非表示にしたため、DOM操作はコメントアウト
        // const li = document.createElement("li");
        // li.textContent = `${questionEl.textContent.replace('□', value)}`;

        if (isCorrect) {
            resultEl.textContent = "正解！";
            resultEl.className = "correct";
            // li.className = "correct";
            currentQuestionIndex++;
            setTimeout(() => {
                answerInput.value = "";
                setQuestion();
                isProcessing = false;
            }, 400);
        } else {
            resultEl.textContent = "ちがうよ、もういちど！";
            resultEl.className = "wrong";
            // li.className = "wrong";
            retryCount++;
            setTimeout(() => {
                answerInput.value = "";
                isProcessing = false;
            }, 400);
        }
        // historyEl.prepend(li);
    }
    function finishGame() { /* 変更なし */ }
    function enableInputs() { numpadButtons.forEach(btn => btn.disabled = false); }
    function disableInputs() { numpadButtons.forEach(btn => btn.disabled = true); }

    // --- イベントリスナー ---
    startButton.addEventListener("click", initializeGame);
    fullscreenButton.addEventListener("click", () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {});
        } else {
            document.exitFullscreen();
        }
    });
    numpadButtons.forEach(button => { /* 変更なし */ });
    document.addEventListener('keydown', (e) => { /* 変更なし */ });
    // --- 初期状態設定 ---
    disableInputs();
    remainingEl.textContent = `ぜんぶで 36 もん`;
</script>
</body>
</html>
