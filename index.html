<!DOCTYPE html>
<html>
<head>

<title>ã‹ã‘ç®—ã«ãƒãƒ£ãƒ¬ãƒ³ã‚¸ï¼</title>
<link rel="icon" href="favicon.ico">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">

<style>
    /* å…¨ä½“ã®è¨­å®š */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        font-weight: 700;
        background-color: #f0f0f0;
        user-select: none;
        touch-action: manipulation;
        display: flex;
    }

    /* CSS Grid ã§ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’å®šç¾© */
    .container {
        display: grid;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 10px;
        gap: 10px;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
    }
    
    @media (min-width: 650px) {
        .container {
            grid-template-columns: 1fr 1fr;
        }
    }

    .left-panel, .right-panel {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        padding: 15px;
        overflow: hidden;
    }
    .right-panel {
        position: relative;
    }
    
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header-title {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .header-icon {
        width: clamp(30px, 8vw, 40px);
        height: clamp(30px, 8vw, 40px);
    }
    .app-title {
        font-size: clamp(1.2em, 4vw, 1.8em);
    }
    #remaining-count {
        font-size: clamp(0.8em, 3vw, 1.1em);
        padding: 4px 12px;
        border-radius: 20px;
        background-color: #e9e9e9;
    }

    .start-result-area {
        position: relative;
        margin: 10px 0;
    }

    /* â–¼â–¼â–¼ã€ã”æŒ‡ç¤ºé€šã‚Šã€‘ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆæ§‹é€ ã‚’å†ã€…æ§‹ç¯‰ â–¼â–¼â–¼ */
    .game-area {
        flex-grow: 1; /* ã“ã®ã‚¨ãƒªã‚¢ãŒä¼¸ã³ã¦ã€å›ç­”æ¬„ã‚’ä¸Šã«æŠ¼ã—ä¸Šã’ã‚‹ */
        display: flex;
        flex-direction: column;
    }

    #question-area {
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding-bottom: 10px;
    }
    #question {
        font-size: clamp(3em, 11vw, 5em);
        line-height: 1.1;
    }
    #question.finish-message {
        font-size: clamp(2em, 7vw, 2.8em);
        color: #007bff;
        margin-bottom: 10px;
    }
    #next-question {
        font-size: clamp(1.2em, 4vw, 2.2em);
        color: #aaa;
        margin-top: 0.5em;
        min-height: 1.2em;
    }

    #answer {
        font: 700 clamp(3em, 11vw, 4.5em) 'M PLUS Rounded 1c', sans-serif;
        width: 100%;
        height: 1.5em;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        background-color: #f9f9f9;
        margin-top: auto; /* æ®‹ã‚Šã®ã‚¹ãƒšãƒ¼ã‚¹ã‚’å…¨ã¦ä½¿ã„ã€å›ç­”æ¬„ã‚’ä¸€ç•ªä¸Šã«æŠ¼ã—ä¸Šã’ã‚‹ */
        margin-bottom: 10px; /* ä¸‹ã«ä½™ç™½ã‚’ç¢ºä¿ */
        caret-color: transparent;
    }
    
    #result {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        font-size: clamp(1.4em, 5vw, 1.8em);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.2s;
        pointer-events: none;
    }
    #result.visible {
        opacity: 1;
    }

    .finish-info {
        display: none; /* ã‚²ãƒ¼ãƒ çµ‚äº†æ™‚ã®ã¿è¡¨ç¤º */
        flex-direction: column;
        flex-grow: 1;
        overflow: hidden;
    }
    #time {
        font-size: clamp(1em, 3.8vw, 1.2em);
        line-height: 1.5;
        text-align: center;
        margin-bottom: 10px;
    }
    #history {
        list-style-type: none;
        padding: 0;
        margin: 0;
        font-size: clamp(0.8em, 3vw, 1.1em);
        flex-grow: 1;
        overflow-y: auto;
        border-top: 1px solid #eee;
        padding-top: 10px;
    }
    #history li {
        padding: 4px;
        border-bottom: 1px solid #eee;
    }

    .numpad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: auto;
    }
    .numpad button {
        font: 700 clamp(1.5em, 5vw, 2.2em) 'M PLUS Rounded 1c', sans-serif;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
        padding: 10px 0;
        min-height: 44px;
    }
    
    #start { width: 100%; padding: 12px; font-size: clamp(1.4em, 5vw, 1.8em); }
    #fullscreen-btn { position: fixed; bottom: 15px; right: 15px; width: 45px; height: 45px; font-size: 20px; }
    
    .correct { color: white; background-color: rgba(40, 167, 69, 0.9); }
    .wrong { color: white; background-color: rgba(220, 53, 69, 0.9); }
    #start { background-color: #007bff; color: white; border: none; }
    #start:disabled, .numpad button:disabled { background-color: #ccc; color: #666; cursor: default; }
    .numpad .clear { background-color: #ffc107; }
    .numpad .backspace { background-color: #fd7e14; color: white; }
    #congrats-image-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.5s ease-in-out; }
    #congrats-image-wrapper.visible { opacity: 1; pointer-events: auto; }
    #congrats-image-wrapper img { max-width: 90%; max-height: 90%; object-fit: contain; }
    #fullscreen-btn { background-color: rgba(0, 0, 0, 0.5); color: white; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; }
</style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <div class="header">
            <div class="header-title">
                <img class="header-icon" src="apple-touch-icon.png" alt="ã‚¢ãƒ—ãƒªã‚¢ã‚¤ã‚³ãƒ³">
                <span class="app-title">ä¹ä¹ãƒãƒ£ãƒ¬ğŸ³â€ğŸŒˆ</span>
            </div>
            <span id="remaining-count"></span>
        </div>
        <div class="start-result-area">
            <button id="start">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
            <p id="result"></p>
        </div>
        <!-- â–¼â–¼â–¼ ã‚²ãƒ¼ãƒ ä¸­ã¨çµ‚äº†å¾Œã§è¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹ã‚¨ãƒªã‚¢ â–¼â–¼â–¼ -->
        <div class="game-area">
            <div id="question-area">
                <p id="question"></p>
                <p id="next-question"></p>
            </div>
            <input id="answer" type="text" readonly>
        </div>
        <div class="finish-info">
            <p id="time"></p>
            <ul id="history"></ul>
        </div>
    </div>
    <div class="right-panel">
        <div class="numpad">
            <button class="num">7</button><button class="num">8</button><button class="num">9</button>
            <button class="num">4</button><button class="num">5</button><button class="num">6</button>
            <button class="num">1</button><button class="num">2</button><button class="num">3</button>
            <button class="clear">ã‚¯ãƒªã‚¢</button><button class="num">0</button><button class="backspace">ã‘ã™</button>
        </div>
        <div id="congrats-image-wrapper">
            <img id="congrats-image" src="https://github.com/sunflower030/Multiplication/blob/main/iine.png?raw=true" alt="ãŠã‚ã§ã¨ã†ï¼">
        </div>
    </div>
</div>
<button id="fullscreen-btn" title="å…¨ç”»é¢è¡¨ç¤º">â›¶</button>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
    }
    
    // DOMè¦ç´ å–å¾—
    const startButton = document.getElementById("start");
    const questionEl = document.getElementById("question");
    const nextQuestionEl = document.getElementById("next-question");
    const answerInput = document.getElementById("answer");
    const resultEl = document.getElementById("result");
    const timeEl = document.getElementById("time");
    const historyEl = document.getElementById("history");
    const remainingEl = document.getElementById("remaining-count");
    const numpadButtons = document.querySelectorAll(".numpad button");
    const congratsImageWrapper = document.getElementById("congrats-image-wrapper");
    const fullscreenButton = document.getElementById("fullscreen-btn");
    const gameArea = document.querySelector(".game-area");
    const finishInfo = document.querySelector(".finish-info");

    // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹ã‚’ç®¡ç†ã™ã‚‹å¤‰æ•°
    const MIN = 2, MAX = 9;
    let allQuestions = [];
    let currentQuestionIndex = 0;
    let currentProduct = 0;
    let startTime = 0;
    let isGameActive = false;
    let isProcessing = false;
    let retryCount = 0;

    // ãƒ•ã‚£ãƒƒã‚·ãƒ£ãƒ¼â€“ã‚¤ã‚§ãƒ¼ãƒ„ãƒ»ã‚·ãƒ£ãƒƒãƒ•ãƒ«
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // ã‚²ãƒ¼ãƒ ã®åˆæœŸåŒ–
    function initializeGame() {
        let combinations = [];
        for (let i = MIN; i <= MAX; i++) {
            for (let j = i; j <= MAX; j++) {
                combinations.push({ numA: i, numB: j });
            }
        }
        shuffle(combinations);
        allQuestions = combinations;

        currentQuestionIndex = 0;
        retryCount = 0;
        historyEl.innerHTML = "";
        resultEl.classList.remove('visible');
        resultEl.textContent = "";
        
        // UIè¡¨ç¤ºã‚’ãƒªã‚»ãƒƒãƒˆ
        gameArea.style.display = 'flex';
        finishInfo.style.display = 'none';
        
        startButton.style.visibility = 'hidden';
        congratsImageWrapper.classList.remove('visible');

        isGameActive = true;
        isProcessing = false;
        enableInputs();
        startTime = Date.now();
        setQuestion();
    }

    // å•é¡Œã®è¡¨ç¤ºãƒ»æ›´æ–°
    function setQuestion() {
        if (currentQuestionIndex >= allQuestions.length) {
            finishGame();
            return;
        }
        let { numA, numB } = allQuestions[currentQuestionIndex];
        if (Math.random() < 0.5) { [numA, numB] = [numB, numA]; }
        currentProduct = numA * numB;
        questionEl.textContent = `${numA} Ã— ${numB}`;
        if (currentQuestionIndex + 1 < allQuestions.length) {
            let nextA = allQuestions[currentQuestionIndex + 1].numA;
            let nextB = allQuestions[currentQuestionIndex + 1].numB;
            if (Math.random() < 0.5) { [nextA, nextB] = [nextB, nextA]; }
            nextQuestionEl.textContent = `${nextA} Ã— ${nextB}`;
        } else {
            nextQuestionEl.textContent = "ã•ã„ã”ã®ã‚‚ã‚“ã ã„ï¼";
        }
        remainingEl.textContent = `ã®ã“ã‚Š ${allQuestions.length - currentQuestionIndex} ã‚‚ã‚“`;
    }

    // å›ç­”ã®è‡ªå‹•é€ä¿¡
    function checkAndSubmit() {
        if (!isGameActive || isProcessing) return;
        if (answerInput.value.length === String(currentProduct).length) {
            processAnswer();
        }
    }

    // å›ç­”å‡¦ç†
    function processAnswer() {
        if (answerInput.value === "") return;
        isProcessing = true;
        const value = parseInt(answerInput.value, 10);
        const isCorrect = (value === currentProduct);
        const li = document.createElement("li");
        li.textContent = `${questionEl.textContent} = ${value}`;
        if (isCorrect) {
            resultEl.textContent = "æ­£è§£ï¼";
            resultEl.className = "correct visible";
            li.className = "correct";
            currentQuestionIndex++;
        } else {
            resultEl.textContent = "ã¡ãŒã†ã‚ˆï¼";
            resultEl.className = "wrong visible";
            li.className = "wrong";
            retryCount++;
        }
        setTimeout(() => {
            answerInput.value = "";
            resultEl.classList.remove('visible');
            if(isCorrect) setQuestion();
            isProcessing = false;
        }, 600);
        historyEl.prepend(li);
    }

    // ã‚²ãƒ¼ãƒ çµ‚äº†å‡¦ç†
    function finishGame() {
        const endTime = Date.now();
        const elapsed = endTime - startTime;
        const minutes = Math.floor(elapsed / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        
        // â–¼â–¼â–¼ã€ã”æŒ‡ç¤ºé€šã‚Šã€‘çµ‚äº†ç”»é¢ã®UIã‚’FIX â–¼â–¼â–¼
        gameArea.style.display = 'none';
        finishInfo.style.display = 'flex';
        
        timeEl.innerHTML = `ã‚¯ãƒªã‚¢ï¼ã‹ã‹ã£ãŸæ™‚é–“ï¼š${minutes}åˆ†${seconds}ç§’<br>å†ãƒãƒ£ãƒ¬ãƒ³ã‚¸ã—ãŸå›æ•°ï¼š${retryCount}å›`;
        remainingEl.textContent = "ãŠã¤ã‹ã‚Œã•ã¾ï¼";
        historyEl.classList.add('visible');
        
        if (document.getElementById('congrats-image').src.includes('http')) {
            congratsImageWrapper.classList.add('visible');
        }
        isGameActive = false;
        disableInputs();
        startButton.style.visibility = 'visible';
        // â–¼â–¼â–¼ã€ã”æŒ‡ç¤ºé€šã‚Šã€‘ãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’å¤‰æ›´ â–¼â–¼â–¼
        startButton.textContent = "ã‚‚ã†ï¼‘ãƒãƒ£ãƒ¬ï¼";
    }
    
    // ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
    function enableInputs() { numpadButtons.forEach(btn => btn.disabled = false); }
    function disableInputs() { numpadButtons.forEach(btn => btn.disabled = true); }

    // å…¨ç”»é¢ãƒœã‚¿ãƒ³
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    }
    function updateFullscreenButton() {
        if (document.fullscreenElement) {
            fullscreenButton.innerHTML = 'âœ•';
            fullscreenButton.title = "å…¨ç”»é¢ã‚’è§£é™¤";
        } else {
            fullscreenButton.innerHTML = 'â›¶';
            fullscreenButton.title = "å…¨ç”»é¢è¡¨ç¤º";
        }
    }
    
    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    startButton.addEventListener("click", initializeGame);
    fullscreenButton.addEventListener("click", toggleFullscreen);
    document.addEventListener('fullscreenchange', updateFullscreenButton);
    numpadButtons.forEach(button => {
        button.addEventListener("click", () => {
            if (!isGameActive || isProcessing) return;
            const action = button.classList.value;
            if (action.includes('num')) {
                if (answerInput.value.length < 2) {
                    answerInput.value += button.textContent;
                    checkAndSubmit();
                }
            } else if (action.includes('clear')) {
                answerInput.value = "";
            } else if (action.includes('backspace')) {
                answerInput.value = answerInput.value.slice(0, -1);
            }
        });
    });
    document.addEventListener('keydown', (e) => {
        if (!isGameActive || isProcessing) return;
        if (e.key >= '0' && e.key <= '9') {
            if (answerInput.value.length < 2) {
                answerInput.value += e.key;
                checkAndSubmit();
            }
        } else if (e.key === 'Backspace') {
            answerInput.value = answerInput.value.slice(0, -1);
        }
    });
    
    // åˆæœŸçŠ¶æ…‹
    disableInputs();
    remainingEl.textContent = `ãœã‚“ã¶ã§ 36 ã‚‚ã‚“`;
</script>
</body>
</html>
