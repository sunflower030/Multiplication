<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

<meta name="theme-color" content="#007bff"/>
<link rel="manifest" href="manifest.json">

<!-- ▼▼▼【重要】iOSでの全画面表示とアイコン問題を確実に対策する設定 ▼▼▼ -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<title>かけ算にチャレンジ！</title>
<link rel="icon" href="favicon.ico">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">

<style>
    /* 全体の設定 */
    :root {
        /* CSS変数で基本サイズを定義し、一元管理しやすくする */
        --base-font-size: 16px; /* これを基準に各サイズを計算 */
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        font-weight: 700;
        background-color: #f0f0f0;
        user-select: none;
        touch-action: manipulation;
        display: flex;
        flex-direction: column;
    }

    /* ▼▼▼【レイアウト根本解決】Flexboxとcalc()で柔軟なレイアウトに ▼▼▼ */
    .container {
        display: flex;
        flex-direction: column; /* スマホ縦画面が基本 */
        gap: 10px;
        padding: 0.5em;
        flex: 1; /* 親要素の高さいっぱいに広がる */
        min-height: 0; /* flexアイテムの縮小を許可 */
    }
    .left-panel, .right-panel {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        padding: 10px;
    }
    .right-panel {
        position: relative;
    }
    
    /* 要素のスタイル */
    h1 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 0 5px 0;
        font-size: calc(var(--base-font-size) * 1.2);
    }
    #remaining-count {
        font-size: 0.6em;
        padding: 4px 10px;
        border-radius: 20px;
        white-space: nowrap;
        background-color: #e9e9e9;
    }
    #question-area {
        flex: 1; /* 残りの高さを埋める */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 80px;
    }
    #question {
        font-size: calc(var(--base-font-size) * 2.5);
        line-height: 1.2;
    }
    #question.finish-message {
        font-size: calc(var(--base-font-size) * 1.5);
        color: #007bff;
    }
    #next-question {
        font-size: calc(var(--base-font-size) * 1.4);
        margin-top: 0.4em;
        min-height: 1.4em;
        color: #aaa;
    }
    #answer {
        font: 700 calc(var(--base-font-size) * 2.5) 'M PLUS Rounded 1c', sans-serif;
        width: 100%;
        height: 1.5em;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        background-color: #f9f9f9;
        margin-top: 5px;
        caret-color: transparent;
    }
    #result {
        font-size: calc(var(--base-font-size) * 1.1);
        min-height: 1.4em;
        margin: 5px 0 0 0;
    }
    #time { font-size: calc(var(--base-font-size) * 1); line-height: 1.5; }
    #history { display: none; } /* 基本は非表示 */

    .numpad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
    }
    .numpad button {
        font: 700 calc(var(--base-font-size) * 1.5) 'M PLUS Rounded 1c', sans-serif;
        padding: 10px 0; /* 上下パディングを調整 */
        height: 50px; /* 高さを固定 */
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
    }
    
    #start { width: 100%; padding: 10px; font-size: calc(var(--base-font-size) * 1.2); }
    #fullscreen-btn { position: fixed; bottom: 15px; right: 15px; width: 45px; height: 45px; font-size: 20px; }

    /* （共通の細かいスタイル） */
    .correct { color: #28a745; }
    .wrong { color: #dc3545; }
    #start { cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 8px; }
    #start:disabled { background-color: #ccc; }
    .numpad button:disabled { background-color: #f8f8f8; color: #ccc; }
    .numpad .clear { background-color: #ffc107; }
    .numpad .backspace { background-color: #fd7e14; color: white; }
    #congrats-image-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.5s ease-in-out; }
    #congrats-image-wrapper.visible { opacity: 1; pointer-events: auto; }
    #congrats-image-wrapper img { max-width: 90%; max-height: 90%; object-fit: contain; }
    #fullscreen-btn { background-color: rgba(0, 0, 0, 0.5); color: white; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; }

    /* ▼▼▼【最重要】iPhone SE 横画面など、高さが非常に狭い画面への特化対応 ▼▼▼ */
    @media (orientation: landscape) and (max-height: 420px) {
        .container {
            flex-direction: row;
            padding: 5px;
            gap: 5px;
        }
        .left-panel, .right-panel {
            padding: 8px;
            justify-content: center; /* 垂直方向中央揃え */
        }
        :root { --base-font-size: 14px; } /* 基本サイズをさらに縮小 */
        h1 { margin-bottom: 2px; }
        #question-area { min-height: 60px; } /* 高さをさらに詰める */
        #history { display: none; }
        #time { line-height: 1.3; }
        .numpad button { height: 40px; } /* ボタンをさらに小さく */
        #start { padding: 8px; }
        #fullscreen-btn { width: 40px; height: 40px; font-size: 18px; }
    }

    /* iPadやPCなど、通常の横画面 */
    @media (min-width: 768px) and (min-height: 421px) {
        :root { --base-font-size: 20px; } /* iPadでは基本サイズを大きく */
        .container { flex-direction: row; }
        .left-panel, .right-panel { padding: 20px; }
        .numpad button { height: 65px; }
        #history { display: block; font-size: 1em; max-height: 150px; } /* 履歴を再表示 */
    }
</style>
</head>
<body>

<!-- 【追加】全画面ボタン -->
<button id="fullscreen-btn" title="全画面表示">⛶</button>

<div class="container">
    <div class="left-panel">
        <!-- （中略）左パネルの中身は変更なし -->
        <h1>かけ算にチャレンジ！<span id="remaining-count"></span></h1>
        <button id="start">スタート</button>
        <div id="question-area">
            <p id="question"></p>
            <p id="next-question"></p>
        </div>
        <input id="answer" type="text" readonly>
        <p id="result"></p>
        <p id="time"></p>
        <ul id="history"></ul>
    </div>
    <div class="right-panel">
        <!-- （中略）右パネルの中身は変更なし -->
        <div class="numpad">
            <button class="num">7</button><button class="num">8</button><button class="num">9</button>
            <button class="num">4</button><button class="num">5</button><button class="num">6</button>
            <button class="num">1</button><button class="num">2</button><button class="num">3</button>
            <button class="clear">クリア</button><button class="num">0</button><button class="backspace">けす</button>
        </div>
        <div id="congrats-image-wrapper">
            <img id="congrats-image" src="https://github.com/sunflower030/Multiplication/blob/main/iine.png?raw=true" alt="おめでとう！">
        </div>
    </div>
</div>

<script>
    /* 【追加】PWAのサービスワーカーを登録するスクリプト */
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }

    // --- DOM要素の取得 ---
    const startButton = document.getElementById("start");
    const fullscreenButton = document.getElementById("fullscreen-btn"); // 【追加】
    // （中略）他のDOM要素取得は変更なし
    const questionEl = document.getElementById("question");
    const nextQuestionEl = document.getElementById("next-question");
    const answerInput = document.getElementById("answer");
    const resultEl = document.getElementById("result");
    const timeEl = document.getElementById("time");
    const historyEl = document.getElementById("history");
    const remainingEl = document.getElementById("remaining-count");
    const numpadButtons = document.querySelectorAll(".numpad button");
    const congratsImageWrapper = document.getElementById("congrats-image-wrapper");
    const congratsImage = document.getElementById("congrats-image");

    // （中略）ゲームのロジック部分は全て変更なし
    const MIN = 2, MAX = 9;
    let allQuestions = [];
    let currentQuestionIndex = 0;
    let currentProduct = 0;
    let startTime = 0;
    let isGameActive = false;
    let isProcessing = false;
    let retryCount = 0;

    // --- ゲームの初期化 ---
    function initializeGame() {
        // 【修正】ご指定のアルゴリズムをシンプルかつ確実に実装
        let combinations = [];
        // 1. まず36通りのユニークな組み合わせをすべて生成
        for (let i = MIN; i <= MAX; i++) {
            for (let j = i; j <= MAX; j++) {
                combinations.push({ numA: i, numB: j });
            }
        }
        // 2. 生成したリスト全体をシャッフル
        combinations.sort(() => Math.random() - 0.5);
        allQuestions = combinations;

        currentQuestionIndex = 0;
        retryCount = 0;
        historyEl.innerHTML = "";
        resultEl.textContent = "";
        timeEl.innerHTML = "";
        answerInput.value = "";
        questionEl.classList.remove('finish-message');
        congratsImageWrapper.classList.remove('visible');

        isGameActive = true;
        isProcessing = false;
        startButton.disabled = true;
        enableInputs();
        startTime = Date.now();
        setQuestion();
    }

    // --- 問題の表示・更新 ---
    function setQuestion() {
        if (currentQuestionIndex >= allQuestions.length) {
            finishGame();
            return;
        }
        
        let { numA, numB } = allQuestions[currentQuestionIndex];
        
        // 【修正】毎回50%の確率で数字を入れ替える
        if (Math.random() < 0.5) {
            [numA, numB] = [numB, numA];
        }

        currentProduct = numA * numB;
        questionEl.textContent = `${numA} × ${numB} = □`;

        // 次の問題のプレビューも同様に入れ替えを考慮
        if (currentQuestionIndex + 1 < allQuestions.length) {
            let nextA = allQuestions[currentQuestionIndex + 1].numA;
            let nextB = allQuestions[currentQuestionIndex + 1].numB;
            if (Math.random() < 0.5) {
                [nextA, nextB] = [nextB, nextA];
            }
            nextQuestionEl.textContent = `${nextA} × ${nextB} = □`;
        } else {
            nextQuestionEl.textContent = "さいごのもんだい！";
        }
        
        remainingEl.textContent = `のこり ${allQuestions.length - currentQuestionIndex} もん`;
        resultEl.textContent = "";
    }

    function checkAndSubmit() {
        if (!isGameActive || isProcessing) return;
        const answerLength = answerInput.value.length;
        const productLength = String(currentProduct).length;
        if (answerLength === productLength) {
            processAnswer();
        }
    }

    function processAnswer() {
        if (answerInput.value === "") return;
        isProcessing = true;
        const value = parseInt(answerInput.value, 10);
        const isCorrect = (value === currentProduct);
        const li = document.createElement("li");
        li.textContent = `${questionEl.textContent.replace('□', value)}`;
        if (isCorrect) {
            resultEl.textContent = "正解！";
            resultEl.className = "correct";
            li.className = "correct";
            currentQuestionIndex++;
            setTimeout(() => {
                answerInput.value = "";
                setQuestion();
                isProcessing = false;
            }, 400);
        } else {
            resultEl.textContent = "ちがうよ、もういちど！";
            resultEl.className = "wrong";
            li.className = "wrong";
            retryCount++;
            setTimeout(() => {
                answerInput.value = "";
                isProcessing = false;
            }, 400);
        }
        historyEl.prepend(li);
    }

    function finishGame() {
        const endTime = Date.now();
        const elapsed = endTime - startTime;
        const minutes = Math.floor(elapsed / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        timeEl.innerHTML = `クリア！かかった時間：${minutes}分${seconds}秒<br>再チャレンジした回数：${retryCount}回`;
        questionEl.textContent = "よくがんばりました！";
        questionEl.classList.add('finish-message');
        nextQuestionEl.textContent = "";
        remainingEl.textContent = "おつかれさま！";
        resultEl.textContent = "";
        if (congratsImage.src && congratsImage.src.startsWith('http')) {
            congratsImageWrapper.classList.add('visible');
        }
        isGameActive = false;
        disableInputs();
        startButton.disabled = false;
        startButton.textContent = "もういちどチャレンジ！";
    }

    function enableInputs() { numpadButtons.forEach(btn => btn.disabled = false); }
    function disableInputs() { numpadButtons.forEach(btn => btn.disabled = true); }

    // --- イベントリスナー ---
    startButton.addEventListener("click", initializeGame);

    // 【追加】全画面ボタンのイベントリスナー
    fullscreenButton.addEventListener("click", () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                alert(`全画面表示にできませんでした: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    });
    
    // （中略）他のイベントリスナーは変更なし
    numpadButtons.forEach(button => {
        button.addEventListener("click", () => {
            if (!isGameActive || isProcessing) return;
            const action = button.classList;
            if (action.contains('num')) {
                if (answerInput.value.length < 2) {
                    answerInput.value += button.textContent;
                    checkAndSubmit();
                }
            } else if (action.contains('clear')) {
                answerInput.value = "";
            } else if (action.contains('backspace')) {
                answerInput.value = answerInput.value.slice(0, -1);
            }
        });
    });
    document.addEventListener('keydown', (e) => {
        if (!isGameActive || isProcessing) return;
        if (e.key >= '0' && e.key <= '9') {
            if (answerInput.value.length < 2) {
                answerInput.value += e.key;
                checkAndSubmit();
            }
        } else if (e.key === 'Backspace') {
            answerInput.value = answerInput.value.slice(0, -1);
        }
    });

    // --- 初期状態設定 ---
    disableInputs();
    remainingEl.textContent = `ぜんぶで 36 もん`;
</script>
</body>
</html>
