<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

<meta name="theme-color" content="#ffffff"/>
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<title>かけ算にチャレンジ！</title>
<link rel="icon" href="favicon.ico">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">

<style>
    /* 全体の設定 */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        font-weight: 700;
        background-color: #f0f0f0;
        user-select: none;
        touch-action: manipulation;
        display: flex;
    }

    /* CSS Grid でレイアウトを定義 */
    .container {
        display: grid;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 10px;
        gap: 10px;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
    }
    
    @media (min-width: 650px) {
        .container {
            grid-template-columns: 1fr 1fr;
        }
    }

    .left-panel, .right-panel {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        padding: 15px;
        overflow: hidden;
    }
    .right-panel {
        position: relative;
    }
    
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    .header-icon {
        width: clamp(30px, 8vw, 40px);
        height: clamp(30px, 8vw, 40px);
    }
    #remaining-count {
        font-size: clamp(0.8em, 3vw, 1.1em);
        padding: 4px 12px;
        border-radius: 20px;
        background-color: #e9e9e9;
    }

    /* ▼▼▼【ご指示通り】レイアウトのFlex比率を大胆に変更 ▼▼▼ */
    #question-area {
        flex-grow: 0.5; /* このエリアが伸びる比率を小さくする */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    #question {
        font-size: clamp(3em, 11vw, 5em);
        line-height: 1.1;
    }
    #question.finish-message {
        font-size: clamp(2em, 7vw, 2.8em);
        color: #007bff;
    }
    #next-question {
        font-size: clamp(1.2em, 4vw, 2.2em);
        color: #aaa;
        margin-top: 0.5em;
        min-height: 1.2em;
    }

    #answer {
        font: 700 clamp(3em, 11vw, 4.5em) 'M PLUS Rounded 1c', sans-serif;
        width: 100%;
        height: 1.5em;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        background-color: #f9f9f9;
        margin: 5px 0 0 0;
        caret-color: transparent;
    }
    #result {
        font-size: clamp(1.2em, 4.5vw, 1.6em);
        min-height: 1.4em;
        margin: 5px 0 0 0;
        padding: 0;
    }
    #time { font-size: clamp(1em, 3.8vw, 1.2em); line-height: 1.5; }
    
    #history {
        list-style-type: none;
        padding: 0;
        margin: 10px 0 0 0;
        font-size: clamp(0.8em, 3vw, 1.1em);
        flex-grow: 1; /* 残りのスペースを履歴エリアが大きく確保 */
        overflow-y: auto;
        display: none;
    }
    #history.visible {
        display: block;
        border-top: 1px solid #eee;
        padding-top: 10px;
    }
    #history li {
        padding: 4px;
        border-bottom: 1px solid #eee;
    }

    .numpad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: auto;
    }
    .numpad button {
        font: 700 clamp(1.5em, 5vw, 2.2em) 'M PLUS Rounded 1c', sans-serif;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
        padding: 10px 0;
        min-height: 44px;
    }
    
    #start { width: 100%; padding: 12px; font-size: clamp(1.4em, 5vw, 1.8em); }
    /* ▼▼▼【ご指示通り】全画面ボタンは右下に配置 ▼▼▼ */
    #fullscreen-btn {
        position: fixed;
        bottom: 15px;
        right: 15px;
        width: 45px;
        height: 45px;
        font-size: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        cursor: pointer;
    }
    
    .correct { color: #28a745; }
    .wrong { color: #dc3545; }
    #start { background-color: #007bff; color: white; border: none; }
    #start:disabled, .numpad button:disabled { background-color: #ccc; color: #666; cursor: default; }
    .numpad .clear { background-color: #ffc107; }
    .numpad .backspace { background-color: #fd7e14; color: white; }
    #congrats-image-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.5s ease-in-out; }
    #congrats-image-wrapper.visible { opacity: 1; pointer-events: auto; }
    #congrats-image-wrapper img { max-width: 90%; max-height: 90%; object-fit: contain; }
</style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <div class="header">
            <img class="header-icon" src="apple-touch-icon.png" alt="アプリアイコン">
            <span id="remaining-count"></span>
        </div>
        <button id="start">スタート</button>
        <div id="question-area">
            <p id="question"></p>
            <p id="next-question"></p>
        </div>
        <input id="answer" type="text" readonly>
        <p id="result"></p>
        <ul id="history"></ul>
        <p id="time"></p>
    </div>
    <div class="right-panel">
        <div class="numpad">
            <button class="num">7</button><button class="num">8</button><button class="num">9</button>
            <button class="num">4</button><button class="num">5</button><button class="num">6</button>
            <button class="num">1</button><button class="num">2</button><button class="num">3</button>
            <button class="clear">クリア</button><button class="num">0</button><button class="backspace">けす</button>
        </div>
        <div id="congrats-image-wrapper">
            <img id="congrats-image" src="https://github.com/sunflower030/Multiplication/blob/main/iine.png?raw=true" alt="おめでとう！">
        </div>
    </div>
</div>
<button id="fullscreen-btn" title="全画面表示">⛶</button>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
    }
    
    // DOM要素取得（変更なし）
    const startButton = document.getElementById("start");
    const questionEl = document.getElementById("question");
    const nextQuestionEl = document.getElementById("next-question");
    const answerInput = document.getElementById("answer");
    const resultEl = document.getElementById("result");
    const timeEl = document.getElementById("time");
    const historyEl = document.getElementById("history");
    const remainingEl = document.getElementById("remaining-count");
    const numpadButtons = document.querySelectorAll(".numpad button");
    const congratsImageWrapper = document.getElementById("congrats-image-wrapper");
    const congratsImage = document.getElementById("congrats-image");
    const fullscreenButton = document.getElementById("fullscreen-btn");

    // ゲームの状態を管理する変数（変更なし）
    const MIN = 2, MAX = 9;
    let allQuestions = [];
    let currentQuestionIndex = 0;
    let currentProduct = 0;
    let startTime = 0;
    let isGameActive = false;
    let isProcessing = false;
    let retryCount = 0;

    // ▼▼▼【アルゴリズム最終FIX】フィッシャー–イェーツ・シャッフル ▼▼▼
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // ゲームの初期化
    function initializeGame() {
        let combinations = [];
        for (let i = MIN; i <= MAX; i++) {
            for (let j = i; j <= MAX; j++) {
                combinations.push({ numA: i, numB: j });
            }
        }
        shuffle(combinations); // 確実なシャッフル
        allQuestions = combinations;

        currentQuestionIndex = 0;
        retryCount = 0;
        historyEl.innerHTML = "";
        historyEl.classList.remove('visible');
        resultEl.textContent = "";
        timeEl.innerHTML = "";
        answerInput.value = "";
        questionEl.classList.remove('finish-message');
        congratsImageWrapper.classList.remove('visible');

        isGameActive = true;
        isProcessing = false;
        startButton.disabled = true;
        enableInputs();
        startTime = Date.now();
        setQuestion();
    }

    // 問題の表示・更新（変更なし）
    function setQuestion() {
        if (currentQuestionIndex >= allQuestions.length) {
            finishGame();
            return;
        }
        let { numA, numB } = allQuestions[currentQuestionIndex];
        if (Math.random() < 0.5) { [numA, numB] = [numB, numA]; }
        currentProduct = numA * numB;
        questionEl.textContent = `${numA} × ${numB} = □`;
        if (currentQuestionIndex + 1 < allQuestions.length) {
            let nextA = allQuestions[currentQuestionIndex + 1].numA;
            let nextB = allQuestions[currentQuestionIndex + 1].numB;
            if (Math.random() < 0.5) { [nextA, nextB] = [nextB, nextA]; }
            nextQuestionEl.textContent = `${nextA} × ${nextB} = □`;
        } else {
            nextQuestionEl.textContent = "さいごのもんだい！";
        }
        remainingEl.textContent = `のこり ${allQuestions.length - currentQuestionIndex} もん`;
        resultEl.textContent = "";
    }

    // 回答の自動送信（変更なし）
    function checkAndSubmit() {
        if (!isGameActive || isProcessing) return;
        if (answerInput.value.length === String(currentProduct).length) {
            processAnswer();
        }
    }

    // 回答処理（変更なし）
    function processAnswer() {
        if (answerInput.value === "") return;
        isProcessing = true;
        const value = parseInt(answerInput.value, 10);
        const isCorrect = (value === currentProduct);
        const li = document.createElement("li");
        li.textContent = `${questionEl.textContent.replace('□', value)}`;
        if (isCorrect) {
            resultEl.textContent = "正解！";
            resultEl.className = "correct";
            li.className = "correct";
            currentQuestionIndex++;
            setTimeout(() => {
                answerInput.value = "";
                setQuestion();
                isProcessing = false;
            }, 400);
        } else {
            resultEl.textContent = "ちがうよ、もういちど！";
            resultEl.className = "wrong";
            li.className = "wrong";
            retryCount++;
            setTimeout(() => {
                answerInput.value = "";
                isProcessing = false;
            }, 400);
        }
        historyEl.prepend(li);
    }

    // ゲーム終了処理
    function finishGame() {
        const endTime = Date.now();
        const elapsed = endTime - startTime;
        const minutes = Math.floor(elapsed / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        timeEl.innerHTML = `クリア！かかった時間：${minutes}分${seconds}秒<br>再チャレンジした回数：${retryCount}回`;
        questionEl.textContent = "よくがんばりました！";
        questionEl.classList.add('finish-message');
        nextQuestionEl.textContent = "";
        remainingEl.textContent = "おつかれさま！";
        resultEl.textContent = "";
        historyEl.classList.add('visible');
        if (congratsImage.src && congratsImage.src.includes('http')) {
            congratsImageWrapper.classList.add('visible');
        }
        isGameActive = false;
        disableInputs();
        startButton.disabled = false;
        startButton.textContent = "もういちどチャレンジ！";
    }
    
    // ヘルパー関数
    function enableInputs() { numpadButtons.forEach(btn => btn.disabled = false); }
    function disableInputs() { numpadButtons.forEach(btn => btn.disabled = true); }

    // ▼▼▼【ご指示通り】全画面ボタンのスマート化 ▼▼▼
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
    function updateFullscreenButton() {
        if (document.fullscreenElement) {
            fullscreenButton.innerHTML = '✕'; // ×印
            fullscreenButton.title = "全画面を解除";
        } else {
            fullscreenButton.innerHTML = '⛶'; // 四角い記号
            fullscreenButton.title = "全画面表示";
        }
    }
    fullscreenButton.addEventListener("click", toggleFullscreen);
    document.addEventListener('fullscreenchange', updateFullscreenButton);

    // （以降のイベントリスナーは変更なし）
    startButton.addEventListener("click", initializeGame);
    numpadButtons.forEach(button => {
        button.addEventListener("click", () => {
            if (!isGameActive || isProcessing) return;
            const action = button.classList.value;
            if (action.includes('num')) {
                if (answerInput.value.length < 2) {
                    answerInput.value += button.textContent;
                    checkAndSubmit();
                }
            } else if (action.includes('clear')) {
                answerInput.value = "";
            } else if (action.includes('backspace')) {
                answerInput.value = answerInput.value.slice(0, -1);
            }
        });
    });
    document.addEventListener('keydown', (e) => {
        if (!isGameActive || isProcessing) return;
        if (e.key >= '0' && e.key <= '9') {
            if (answerInput.value.length < 2) {
                answerInput.value += e.key;
                checkAndSubmit();
            }
        } else if (e.key === 'Backspace') {
            answerInput.value = answerInput.value.slice(0, -1);
        }
    });
    
    // 初期状態
    disableInputs();
    remainingEl.textContent = `ぜんぶで 36 もん`;
</script>
</body>
</html>
